<!DOCTYPE html> 
<html lang="en">
    <Head>
        <title>login page for champ's kitchen</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial scale=1">
        <link href="log.css" rel="stylesheet" type="text/css"/>
    </Head>
    <body>
        <header>
            <div id="sitebrand">
                <h1>CHAMP'S<span class="black">     KITCHEN</span></h1>
                </div>
                <div id="tagline">
                    <h2>...more than a taste,<span class="black">     its a feeling!</span></h2>
                </div>
            </header>
                <div id="bodycontent">
                    <h3>LOGIN</h3>
                    <h2><span class="fun"> Enter your details below to continue</span></h2>
                    <form action="" method="post" class="login">
                        <fieldset>
                            <div>
                                <label for="email" class="fixedwidth">Email Address</label>
                                <input type="email" name="email" id="email"/>
                                </div>
                                <div>
                                    <label for="password" class="fixedwidth">Password</label>
                                    <input type="password" name="password" id="password"/>
                                </div>
                                <div class="forgotp">
                                    <p>forgot password? <a href="forgot.html">>>></a></p>
                                </div>
                                <div id="button">
                                    <input type="submit" value="login">
                                </div>
                                <p>Don't have an account with us?<a href="signup.html">sign up here</a>
                                </p>
                        </fieldset>
                    </form>
                    <footer>
                        <ul>
                        <a href="aboutc.html">About Us</a>
                        <a href="conc.html">Contact US</a>
                    </footer>
    </body>
</html>
