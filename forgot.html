<!DOCTYPE html>
<html lang="en">
    <Head>
        <title>login page for champ's kitchen</title>
        <meta charset="utf-8"/>
        <link href="log.css" rel="stylesheet" type="text/css"/>
    </Head>
    <body>
        <header>
            <div id="sitebrand">

                <div id="tagline">
                    <h2>More than a taste,<span class="black">     its a feeling</span></h2>
                </div>
                </header>
                <div id="bodycontent">
                    <h2>Enter the last password you remember here</h2>
                    <form action="" method="post" class="login">
                        <fieldset>

                                <label for="oldpassword" class="fixedwidth">Old password</label>
                                <input type="password" name="oldpassword" id="oldpassword"/>

                                    <label for="newpassword" class="fixedwidth">New Password</label>
                                    <input type="password" name="newpassword" id="newpassword">
                                </div>
                                <div>
                                    <label for="confirmpassword" class="fixedwidth">Confirm Password</label>
                                    <input type="password" name="confirmpassword" id="confirmpassword">
                                </div>
                                <div id="button">
                                    <input type="submit" value="submit">
                                </div>
                                <p>Proceed to login <a href="log.html">>>></a></p>
                        </fieldset>
                    </form>
                    <footer>
                        <ul>
                        <a href="aboutc.html">About Us</a>
